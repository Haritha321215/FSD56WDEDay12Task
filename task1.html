<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Update-Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />

    <style>
      .container {
        padding: 30px;
        border: solid hsl(0, 1%, 65%);
        margin: 50px;
      }

      h2,
      h3 {
        font-family: "Caveat", cursive;
      }
      h2,
      h4 {
        text-align: center;
      }
      .image-container {
        border: solid hsl(0, 1%, 65%);
        height: 150px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .img-circle {
        height: 135px;
        width: 85px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col">
          <h2>Event 1</h2>
          <h4>Number of available seats: 23</h4>
        </div>
      </div>

      <div class="row m-3">
        <div class="col border border-4 border-dark p-4">
          <div class="col-sm-12 col-md-8">
            <div class="row">
              <div class="col-sm-3">
                <div class="image-container">
                  <img
                    src="photo.jpg"
                    class="img-circle"
                    alt=""
                    width="200"
                    height="300"
                  />
                </div>
              </div>
              <div class="col-sm-9">
                <div class="row g-1">
                  <div class="col-sm">
                    <label>Name:</label>
                  </div>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Last name"
                    />
                  </div>
                  <div class="col-sm-4">
                    <label class="control-label">Email:</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="col-sm-4">
                    <label class="control-label">Phone No:</label>
                  </div>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="col-sm-4">
                    <label class="control-label">Number of seats:</label>
                  </div>
                  <div class="col-sm-8">
                    <div class="dropdown">
                      <button
                        type="button"
                        class="btn btn-outline-secondary dropdown-toggle border"
                        data-toggle="dropdown"
                      >
                        2
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <a class="dropdown-item" href="#">3</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label class="control-label">Name of attendee 2:</label>
                  </div>

                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail4" />
                  </div>
                  <div class="col-sm-4">
                    <button
                      type="button"
                      class="btn btn-outline-secondary border"
                    >
                      <h3>Submit</h3>
                    </button>
                  </div>
                  <div class="col-sm-8">
                    <button
                      type="button"
                      class="btn btn-outline-secondary border"
                    >
                      <h3>Cancel</h3>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
